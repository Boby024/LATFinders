<div class="container">
  <form [formGroup]="predictionInfo" class="d-flex justify-content-center">
    <div class="d-flex flex-md-row gap-5">
      <div>
        <div class="d-flex flex-md-row gap-5 mt-3">
          <div>
            <mat-form-field appearance="outline" style="width: 300px">
              <mat-label>Select the first Uni</mat-label>
              <mat-select formControlName="uni_id">
                <mat-option *ngFor="let uni of unis" [value]="uni.id">
                  {{uni.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 300px">
              <mat-label>Select an Course from this Uni</mat-label>
              <mat-select formControlName="course_id">
                <mat-option *ngFor="let course of courses" [value]="course.id">
                  {{course.course_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mt-auto mb-auto">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!predictionInfo.valid"
          (click)="predict()"
        >
          predict
        </button>
      </div>
    </div>
  </form>
</div>


<div class="d-flex justify-content-center mt-5" *ngIf="startSearching">
  <mat-spinner></mat-spinner>
</div>


<div *ngIf="predictionPlottedDetail">
  <div>
    <div class="d-flex justify-content-center"><h2>Preprocessing Steps</h2></div>
    <plotly-plot [data]="predictionPlottedDetail?.preprocessing?.graph1?.data"
                 [layout]="predictionPlottedDetail?.preprocessing?.graph1?.layout">
    </plotly-plot>
    <plotly-plot [data]="predictionPlottedDetail?.preprocessing?.graph2?.data"
                 [layout]="predictionPlottedDetail?.preprocessing?.graph2?.layout">
    </plotly-plot>
  </div>

  <div>
    <div class="d-flex justify-content-center"><h2>Future Prediction</h2></div>
    <plotly-plot [data]="predictionPlottedDetail?.future_trend_fig?.data"
                 [layout]="predictionPlottedDetail?.future_trend_fig?.layout">
    </plotly-plot>
  </div>

  <div class="d-flex justify-content-center"><h2>Mean</h2></div>
  <div class="d-flex justify-content-center mb-5">
    <div class="d-flex flex-md-row">
      <div class="d-flex flex-md-column" style="font-size: 20px">
        <div>Current Trend Mean: <span >{{ predictionPlottedDetail?.current_trend_mean}}</span></div>
        <div>Future Trend Mean: <span class="fw-bold">{{ predictionPlottedDetail?.future_trend_mean}}</span></div>
      </div>
    </div>
  </div>
</div>
