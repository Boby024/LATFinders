
<mat-sidenav-container class="sidenav-container">
  <input type="hidden" routerLink="/login" routerLinkActive #home="routerLinkActive" />
  <mat-sidenav
  *ngIf="!home.isActive" 
  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" 
      [routerLinkActive]="['is-active']" 
      [routerLinkActiveOptions]="{exact: true}">Analyze Unis</a>
      <a mat-list-item routerLink="/courses" [routerLinkActive]="['is-active']">Analyze Courses</a>
      <a mat-list-item routerLink="/compare" [routerLinkActive]="['is-active']">Compare Two Courses</a>
      <a mat-list-item routerLink="/login">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
        <!-- <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button> -->
        <span>ARA - Your Advanced Review Analyser</span>
      </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
